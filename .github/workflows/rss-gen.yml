name: "idk"
on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 */2 * * *"

jobs:
  check_update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: run_script
        run: sh asura-rss.sh
        
      - name: auto-commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: asura rss"
          repository: .
          file_pattern: asura.xml
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
